<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy ROM Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://github.com/Adobe-Android/gb-rom-mapper-database">
        <img src="github-mark.svg" alt="GitHub Logo">
    </a>
    <h2>Game Boy & Game Boy Color cartridges by mapper</h2>
    <button id="nomapper-btn" class="button">No Mapper</button>
    <button id="mbc1-btn" class="button">MBC1</button>
    <button id="mbc2-btn" class="button">MBC2</button>
    <button id="mbc3-btn" class="button">MBC3</button>
    <button id="mbc5-btn" class="button">MBC5</button>
    <button id="mbc6-btn" class="button">MBC6</button>
    <button id="mbc7-btn" class="button">MBC7</button>
    <button id="huc1-btn" class="button">HuC-1</button>
    <button id="huc3-btn" class="button">HuC-3</button>
    <button id="tama5-btn" class="button">TAMA5</button>
    <div id="container">
        <!-- Items will be inserted here -->
    </div>
    <script src="app.js"></script>
</body>
</html>
